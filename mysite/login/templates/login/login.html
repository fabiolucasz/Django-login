{% extends "base.html" %}

{% block title %}Login{% endblock %}

{% block content %}
    <form action="{% url 'login:login' %}" method="post" style="width: 50%; margin: auto;">
        {% csrf_token %}
        {{ form.as_p }}

        <center><h1>Login</h1></center>
        <div class="mb-3">
            <label for="username" class="form-label">Usuário</label>
            <input type="text" class="form-control" id="username" name="username" placeholder="Nome de usuário" required>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Senha</label>
            <input type="password" class="form-control" id="password" name="password" placeholder="Senha" required>
        </div>

        <div class="d-grid gap-2">
            <button type="submit" class="btn btn-primary">Login</button>
        </div>
        <div class="mt-3">
            <a href="{% url 'login:password_recovery' %}">Recuperar Senha</a>
            <br>
            <br>
            <a href="{% url 'login:cadastro' %}">Não tem uma conta? Cadastre-se</a>
        </div>
    </form>
{% endblock %}
